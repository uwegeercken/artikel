HELP1_PRODUCT_LIST_NO_ORDERING=The product list provides an overview of all products. Select the product to print labels using the lower right side box.
HELP2_PRODUCT_LIST_NO_ORDERING=Enter characters in the field &quot;Filter&quot; to filter by product name or product number.
HELP1_PRODUCT_LIST=The product list provides an overview of all products. The desired product quantity can be entered using the lower right side box. Clicking the shopping cart forwards to the order overview page.
HELP2_PRODUCT_LIST=Enter characters in the field &quot;Filter&quot; to filter by product name or product number.
HELP1_MARKET_LIST=The market list provides an overview of all frequented markets.
HELP2_MARKET_LIST=Enter characters in the field &quot;Filter&quot; to filter by market name.
HELP1_PRODUCTCONTAINER_LIST=The container list provides an overview of all available product containers.
HELP1_PRODUCTORIGIN_LIST=The origin list provides an overview of all available product origins.
HELP1_PRODUCER_LIST=The producer list provides an overview of all available producers or vendors of products.
HELP2_PRODUCER_LIST=Enter characters in the field &quot;Filter&quot; to filter by producer name.
HELP1_SHOPPRODUCTS=The order list provides an overview of all products in the shopping cart or all products selected for label printing.
HELP2_SHOPPRODUCTS=From here you can transform the selected products to a completed order.
HELP1_ORDERS_LIST=The order list provides an overview of all orders. Details of the order can be displayed and a PDF may be generated. An order may be sent by email.
HELP2_ORDERS_LIST=Enter characters in the field &quot;Filter&quot; to filter by order producer name or order date.
HELP1_EDIT_PRODUCT=Enter all changes and press Ok to confirm the changes. Click on cancel to go back without applying any changes.
HELP1_EDIT_PRODUCER=Enter all changes and press Ok to confirm the changes. Click on cancel to go back without applying any changes.
HELP1_EDIT_PRODUCT_CONTAINER=Enter all changes and press Ok to confirm the changes. Click on cancel to go back without applying any changes.
HELP1_EDIT_PRODUCT_ORIGIN=Enter all changes and press Ok to confirm the changes. Click on cancel to go back without applying any changes.
HELP1_SEND_EMAIL=Select an email address and click Ok to send the order to this address. Click on cancel to not email the order.
HELP1_EDIT_USER=Enter all changes and press Ok to confirm the changes. Click on cancel to go back without applying any changes.
HELP1_CHANGE_PASSWORD=Enter your current password. Then enter the new password and repeat it in the next field. Password need to be at least 8 characters long and contain at least one number. Click on cancel to go back without changing the password.

