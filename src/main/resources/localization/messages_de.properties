PAGE_ABOUT_INFO=Die Applikation zur Artikelverwaltung basiert im wesentlichen auf SparkJava, Java, sowie Apache Velocity als Template Engine. Zur Authentifizierung und Authorisierung wird ein Open Policy Agent Server und ein entsprechndes Web Token benutzt. Alle Daten sind in einer SqLite Datenbank abgelegt.
