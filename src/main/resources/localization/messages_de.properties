HELP1_PRODUCT_LIST=Die Produktliste gibt eine Übersicht über alle Produkte. Das klicken auf das Symbol rechts unten beim Produkt, legt das Produkt in den Einkaufswagen. Mehrfaches klicken erhöht die ausgewählte Menge des Produktes. Klicken auf den Einkaufswagen leitet zur Bestellübersicht weiter.
HELP2_PRODUCT_LIST=Durch Eingaben im Feld &quot;Filter&quot; kann nach dem Namen des Produktes gesucht werden.
HELP1_MARKET_LIST=Die Markliste gibt eine Übersicht über alle befahrenen Märkte.
HELP1_PRODUCTCONTAINER_LIST=Die Behälterliste gibt eine Übersicht über alle Behälter von bestellten Produkte.
HELP1_PRODUCTORIGIN_LIST=Die Herkunftliste gibt eine Übersicht aller Länder aus denen eingekaufte Produkte stammen.
HELP1_PRODUCER_LIST=Die Herstellerliste gibt eine Übersicht über alle Hersteller bzw. Lieferanten von eingekauten Produkten.
HELP1_SHOPPRODUCTS=Die Bestellliste gibt eine Übersicht über die vorgemerkten Produkte im Einkaufswagen bzw. über die ausgewählten Etiketten.
HELP2_SHOPPRODUCTS=Von hier aus können sie die vorgemerkten Produkte in eine definitive Bestellung umwandeln.
HELP1_ORDERS_LIST=Die Bestellliste gibt eine Übersicht über alle Bestellungen. Die Details der Bestellung können angezeigt werden und ein PDF Dokument der Bestellung kann abgerufen werden. 
HELP2_ORDERS_LIST=Durch Eingaben im Feld "Filter" kann nach dem Namen der Bestellung gesucht werden.
