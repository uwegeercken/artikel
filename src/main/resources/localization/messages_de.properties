HELP1_PRODUCT_LIST_NO_ORDERING=Die Produktliste gibt eine Übersicht über alle Produkte. Das klicken auf das Symbol rechts unten beim Produkt, selektiert das Produkt für den Etikettendruck.
HELP2_PRODUCT_LIST_NO_ORDERING=Durch Eingaben im Feld &quot;Filter&quot; kann nach dem Namen oder der Produktnummer gesucht werden.
HELP1_PRODUCT_LIST=Die Produktliste gibt eine Übersicht über alle Produkte. Die gewünschte Bestellmenge kann rechts unten beim Produkt eingegeben werden. Klicken auf den Einkaufswagen leitet zur Bestellübersicht weiter.
HELP2_PRODUCT_LIST=Durch Eingaben im Feld &quot;Filter&quot; kann nach dem Namen oder der Produktnummer gesucht werden.
HELP1_MARKET_LIST=Die Markliste gibt eine Übersicht über alle befahrenen Märkte.
HELP2_MARKET_LIST=Durch Eingaben im Feld "Filter" kann nach dem Namen des Marktes gesucht werden.
HELP1_PRODUCTCONTAINER_LIST=Die Behälterliste gibt eine Übersicht über alle Behälter von bestellten Produkte.
HELP1_PRODUCTORIGIN_LIST=Die Herkunftliste gibt eine Übersicht aller Länder aus denen eingekaufte Produkte stammen.
HELP1_PRODUCER_LIST=Die Herstellerliste gibt eine Übersicht über alle Hersteller bzw. Lieferanten von eingekauten Produkten.
HELP2_PRODUCER_LIST=Durch Eingaben im Feld "Filter" kann nach dem Namen des Herstellers gesucht werden.
HELP1_SHOPPRODUCTS=Die Bestellliste gibt eine Übersicht über die vorgemerkten Produkte im Einkaufswagen bzw. über die ausgewählten Etiketten.
HELP2_SHOPPRODUCTS=Von hier aus können sie die vorgemerkten Produkte in eine abgeschlossene Bestellung umwandeln.
HELP1_ORDERS_LIST=Die Bestellliste gibt eine Übersicht über alle Bestellungen. Die Details der Bestellung können angezeigt werden und ein PDF Dokument der Bestellung kann abgerufen werden. Eine Bestellung kann per Email versendet werden. 
HELP2_ORDERS_LIST=Durch Eingaben im Feld "Filter" kann nach dem Namen des Herstellers oder dem Bestelldatum gesucht werden.
HELP1_EDIT_PRODUCT=Machen sie alle Änderungen und drücken sie auf Ok, um diese zu übernehmen. Klicken sie auf abbrechen, wenn sie die Änderungen nicht übernehmen wollen.
HELP1_EDIT_PRODUCER=Machen sie alle Änderungen und drücken sie auf Ok, um diese zu übernehmen. Klicken sie auf abbrechen, wenn sie die Änderungen nicht übernehmen wollen.
HELP1_EDIT_PRODUCT_CONTAINER=Machen sie alle Änderungen und drücken sie auf Ok, um diese zu übernehmen. Klicken sie auf abbrechen, wenn sie die Änderungen nicht übernehmen wollen.
HELP1_EDIT_PRODUCT_ORIGIN=Machen sie alle Änderungen und drücken sie auf Ok, um diese zu übernehmen. Klicken sie auf abbrechen, wenn sie die Änderungen nicht übernehmen wollen.
HELP1_SEND_EMAIL=Wählen sie eine Email Adresse aus und klicken sie auf Ok, um die Bestellung an diese Adresse zu versenden. Klicken sie auf abbrechen, um die Bestellung nicht zu verschicken.
HELP1_EDIT_USER=Machen sie alle Änderungen und drücken sie auf Ok, um diese zu übernehmen. Klicken sie auf abbrechen, wenn sie die Änderungen nicht übernehmen wollen.
HELP1_CHANGE_PASSWORD=Geben sie ihr altes Passwort ein. Dann geben sie das neue Passwort ein und wiederholen es nochmals. Passwörter müssen mindestens 8 Zeichen lang sein und eine Zahl enthalten. Klicken sie auf abbrechen, um keine Passwort Änderung zu machen.

